<app-header></app-header>
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="inner-header">
                    <h3>List of companies</h3>
                </div>
                <div class="job-search-form">
                    <form>
                        <div class="row">
                            <div class="col-lg-5 col-md-5 col-xs-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Company Name">
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-5 col-xs-12">
                                <div class="form-group">
                                    <div class="search-category-container">
                                        <label class="styled-select">
                                            <select>
                                                <option value="none" >Locations</option>
                                                <option value="none">New York</option>
                                                <option value="none">California</option>
                                                <option value="none">Washington</option>
                                                <option value="none">Birmingham</option>
                                                <option value="none">Chicago</option>
                                                <option value="none">Phoenix</option>
                                            </select>
                                        </label>
                                    </div>
                                    <i class="lni-map-marker"></i>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-5 col-xs-12">
                                <div class="form-group">
                                    <div class="search-category-container">
                                        <label class="styled-select">
                                            <select  (change)="selectOption($event.target.value)">
                                                <option value="all">All Categories</option>
                                                <option [value]="sector.id" *ngFor="let sector of listSectors">{{sector.name}}</option>
                                            </select>
                                           
                                        </label>
                                    </div>
                                    <i class="lni-layers"></i>
                                </div>
                            </div>
                            <div class="col-lg-1 col-md-2 col-xs-12">
                              <a *ngIf="searchResult == 'all'" [routerLink]="['/jobs/']" class="button"><i class="lni-search"></i></a>
                              <a *ngIf="searchResult != 'all'" [routerLink]="['/sector-job/', searchResult]" class="button"><i class="lni-search"></i></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
  
  
  <section id="job-listings" class="section">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title">Featured Companies</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit</p>
        </div>
        <div class="row">
            <div *ngFor="let job of listJobs" class="col-lg-6 col-md-12 col-xs-12">
                <a class="job-listings-featured" [routerLink]="['/detail-job/' , job.id]">
                    <div class="row">
  
                        <div class="col-lg-7 col-md-6 col-xs-12">
                            <div class="job-company-logo">
                                <img src="../../../assets/img/features/job.jpg" alt="">
                            </div>
                            <div class="job-details">
                                <h3>{{job.title}}</h3>
                                <div class="tags">
                                    <span><i class="lni-user"></i>Available posts :  {{job.nbrPostes}}</span>
                                    <br>
                                      <span><i class="lni-user"></i>Aplicacion number : {{job.nbrApplications}}</span>
                                </div>
                            </div>
                        </div>
  
                        <div class="col-lg-5 col-md-6 col-xs-12 text-right">
                            <div class="tag-type">
                                <div class="heart-icon">
                                    <i class="lni-eye"></i> {{job.viewersNbr}}
                                </div>
                                <a [routerLink]="['/detail-job/', job.id]" > <span class="full-time">View details</span></a>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
  </section>
